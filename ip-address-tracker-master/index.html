<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,0,0" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <section class="tracker-container--background">
      <!-- <div><img src="images/pattern-bg-mobile.png" alt="background was here"></div> -->
      <div class="background-image"></div>
      <div class="tracker__map" id="map"></div>
    </section>
    <section class="tracker-container--main">
        <h1 class="tracker__header">IP Address Tracker</h1>
        <form action="/" class="tracker__input">
          <input type="text" name="ip-input" id="ip-input" required placeholder="Search for any IP address or domain">
          <button type="button" id="request-button">
            <span class="material-symbols-outlined">
              chevron_right
            </span>
          </button>
        </form>
        <div class="tracker_data">
          <div class="data-section">
            <h2 class="data-section--header">IP Address</h2>
            <p class="data-section--text" id="ip">192.94.999.55</p>
          </div>
          <div class="data-section">
            <h2 class="data-section--header">Location</h2>
            <p class="data-section--text" id="location">Aktobe City Kazakhstan</p>
          </div>
          <div class="data-section">
            <h2 class="data-section--header">timezone</h2>
            <p class="data-section--text" id="timezone">111</p>
          </div>
          <div class="data-section">
            <h2 class="data-section--header">isp</h2>
            <p class="data-section--text" id="isp">111</p>
          </div>
        </div>
    </section>
  </main>
</body>
<script src="script-main.js"></script>
</html>
